<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - SCM Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  /* Animate form container on load */
  @keyframes fadeSlideUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .bg-white {
    animation: fadeSlideUp 0.8s ease forwards;
  }

  /* Input focus glow */
  input:focus {
    outline: none;
    box-shadow: 0 0 8px 2px rgba(34,197,94, 0.6); /* Tailwind green-500 */
    border-color: #22c55e; /* Tailwind green-500 */
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
  }

  /* Button hover scale and shadow */
  button[type="submit"] {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  button[type="submit"]:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(34,197,94, 0.4);
  }

  /* Link underline animation */
  a {
    position: relative;
    color: #2563eb; /* Tailwind blue-600 */
    text-decoration: none;
  }
  a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -2px;
    left: 0;
    background-color: #2563eb;
    transition: width 0.3s ease;
  }
  a:hover::after {
    width: 100%;
  }

  /* Floating background circles */
  body::before, body::after {
    content: '';
    position: fixed;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.3;
    z-index: -1;
  }
  body::before {
    width: 300px;
    height: 300px;
    background: #22c55e; /* green */
    top: 10%;
    left: 5%;
    animation: floatUpDown 6s ease-in-out infinite;
  }
  body::after {
    width: 400px;
    height: 400px;
    background: #2563eb; /* blue */
    bottom: 10%;
    right: 5%;
    animation: floatUpDown 8s ease-in-out infinite reverse;
  }
  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(20px);
    }
  }
</style>
</head>
<body class="bg-grey-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" placeholder="Full Name" required 
        class="w-full px-4 py-2 border rounded-lg"/>
      <input type="email" placeholder="Email" required 
        class="w-full px-4 py-2 border rounded-lg"/>
      <input type="password" placeholder="Password" required 
        class="w-full px-4 py-2 border rounded-lg"/>
      <input type="password" placeholder="Confirm Password" required 
        class="w-full px-4 py-2 border rounded-lg"/>
      <button type="submit" 
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        Sign Up
      </button>
    </form>
    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account? 
      <a href="log_in.html" class="text-blue-600 hover:underline">Log_in</a>
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
